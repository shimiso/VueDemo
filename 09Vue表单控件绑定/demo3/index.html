<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <p>
        <!-- 在“change”时而非“input”时更新 -->
        <input type="text" v-model.lazy="message">
        message:{{message}}
    </p>
    <p>
        <!--自动将用户的输入值转为数值类型-->
        <input type="number" v-model.number="age">
        age:{{age}}
    </p>
    <p>
        <!--自动过滤用户输入的首尾空白字符-->
        <input type="text" v-model.trim="msg">
        msg:{{msg}}
    </p>
</div>

<script src="vue.js"></script>
<script>

    new Vue({

        el:"#app",
        data:{
            message:null,
            age:null,
            msg:null
        }

    })
</script>
</body>
</html>
