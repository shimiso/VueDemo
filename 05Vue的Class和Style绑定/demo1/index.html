<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .bg{
        background: red;
    }
</style>
<body>

<div id="app">

    <h1 class="bg">这是一个标题</h1>

    <h1 v-bind:class="aaaa">这是一个标题</h1>


    <h1 :class="aaaa">这是一个标题</h1>


    <h1 :class="{bg:true}">这是一个标题</h1>

</div>
<script src="vue.js"></script>
<script>

    new Vue({
        el:"#app",
        data:{
            aaaa:"bg",
            isActive:false
        }
    })

</script>

</body>
</html>
