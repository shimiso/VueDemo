<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .bg{
        background: red;
    }
    .fz{
        font-size:50px;
    }
</style>
<body>

<div id="app">

    <h1 class="bg fz">我是一个标题</h1>

    <h1 :class="{bg:bg,fz:fz}">我是一个标题</h1>

</div>
<script src="vue.js"></script>
<script>

    new Vue({
        el:"#app",
        data:{
            bg:true,
            fz:true

        }
    })

</script>

</body>
</html>
