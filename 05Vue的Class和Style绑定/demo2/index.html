<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .bg{
        background: red;
    }
</style>
<body>

<div id="app">

    <h1 :class="{bg:bool}">这是一个标题</h1>
    <button @click="show">切换class</button>

</div>
<script src="vue.js"></script>
<script>

    new Vue({
        el:"#app",
        data:{
            bool:false
        },
        methods:{
            show:function(){

                if(!this.bool){
                    this.bool=true;
                }else{
                    this.bool=false;
                }
            }
        }
    })

</script>

</body>
</html>
