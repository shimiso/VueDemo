<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="app">
    <!--站点上动态渲染的任意 HTML 可能会非常危险，因为它很容易导致 XSS 攻击。请只对可信内容使用 HTML 插值，绝不要对用户提供的内容插值-->
    <div v-html="message"></div>
    <span v-bind:title = 'message1'>
        鼠标悬停几秒钟！
    </span></br>

    <img v-bind:src="imgs"></br>
    <button v-bind:disabled="bool" @click="show">我是一个按钮</button>
    {{ num+1 }}


    <!-- v-bind: 可以简写成 : -->
    <div v-bind:class="{classA:isOk}">根据条件判断绑定</div>
    <div v-bind:class="[classA,classB]">绑定多个class值，数组</div>
    <div :class="isOk?classA : classB">绑定三元运算符</div>
    <p>
        <input type="checkbox" id="isOk" v-model="isOk">
        <label for="isOk">isOk = {{isOk}}</label>
    </p>
    <div :style="{color:red, fontSize:font}">绑定style</div>
    <div :style="styleObject">对象方式绑定style</div>
</div>

<script src="vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            imgs:"img/logo.png",
            bool:false,
            num:12,
            message : " <img src=\"img/logo.png\">",
            message1 : '页面加载于' + new Date(),

            //补充v-bind小例子
            imgSrc : "./img/dele.jpg",
            webUrl : "www.baidu.com",
            className : "a",
            isOk : true,
            classA : 'classA',
            classB : 'classB',
            red : 'red',
            font : '30px',
            styleObject : {
                // 将style写成对象写法
                color : 'orange',
                fontSize : '40px'
            }
        },
        methods:{
            show:function(){
                this.imgs = "https://www.baidu.com/img/bd_logo1.png";
            }
        }
    })
</script>
</body>
<style>
    .classA{
        font-family: 黑体;
        font-size: larger;
    }

    .classB{
        color:red;
        font-style:italic
    }
</style>
</html>
