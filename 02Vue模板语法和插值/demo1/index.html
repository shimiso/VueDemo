<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="dv1">
    <!--这个数据是一次性，通过使用 v-once 指令执行一次性地插值，当数据改变时，插值处的内容不会更新-->
    <div v-once>{{msg}}</div>
    {{msg}}22222222
    <button @click="show">按钮</button>
</div>

<script src="vue.js"></script>
<script>
    new Vue({
        el:"div", //el===>vue的作用范围
        data:{    //data ===>数据
            msg:"这是数据1111111"
        },
        methods:{
            show:function(){
                this.msg = "456";
                this.toMessage();
            },
            toMessage:function () {
                alert('1111');
            }
        }
    })
</script>
</body>
</html>
