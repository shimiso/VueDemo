<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #box{
        width:300px;
        height:300px;
        background: red;
    }

    .aaa-leave-active{
        transition: 1s all;
    }
    .aaa-enter-active{
        transition: 3s all;
    }


    .aaa-leave-to{
        transform: translateX(100px);
        opacity: 0;
    }
    .aaa-enter{
        transform: translateY(100px);
        opacity: 0;
    }

</style>
<body>

<div id="app">

    <button @click="show=!show">按钮</button>


    <transition name="aaa">
          <div id="box" v-show="show"></div>
    </transition>

</div>

<script src="vue.js"></script>
<script>

    new Vue({
        el:"#app",
        data:{
            show:true
        }

    })
</script>


</body>
</html>
