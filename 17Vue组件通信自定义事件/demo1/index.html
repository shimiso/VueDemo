<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <p>{{str}}</p>
    <p>{{obj.name}}</p>
    <child :msg="str"></child>

    <test :user="obj"></test>
</div>

<script src="vue.js"></script>
<script>

    new Vue({
        el:"#app",
        data:{
            str:"这是根组件数据",
            obj:{
                name:"zhangsan",
            }
        },
        components:{
            child:{
                props:['msg'],
                template:"<h1 @click='run()'>这是子组件===>{{msg}}</h1>",
                methods:{
                    run:function(){
                        this.msg = 123;
                    }

                }
            },
            test:{
                props:['user'],
                template:"<p @click='go'>GOGOGOGO{{user.name}}</p>",
                methods:{
                    go:function () {
                       this.user.name = 111
                    }
                }
            }
        }



    })
</script>


</body>
</html>
