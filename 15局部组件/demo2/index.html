<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <lisi></lisi>
    <wangwu></wangwu>


</div>

<template id="dv1">

    <div @click='run'>这是局部组件(子组件){{str}}</div>

</template>

<template id="dv2">

    <h3>这是王五组件</h3>

</template>


<script src="vue.js"></script>
<script>

    new Vue({ //父组件
        el:"#app",
        components:{

            "lisi":{
                template:"#dv1",
                data:function(){
                    return{
                        str:123
                    }
                },
                methods:{
                    run:function(){
                        alert(1);
                    }
                }

            },
            "wangwu":{

                template:"#dv2"

            }


        }

    })
</script>


</body>
</html>
