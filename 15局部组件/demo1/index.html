<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <lisi></lisi>

    <wangwu></wangwu>

</div>

<script src="vue.js"></script>
<script>

    new Vue({ //父组件
        el:"#app",
        components:{

            "lisi":{
                template:"<div @click='run'>这是局部组件(子组件){{str}}</div>",
                data:function(){
                    return{
                        str:123
                    }
                },
                methods:{
                    run:function(){
                        alert(1);
                    }
                }

            },
            "wangwu":{

                template:"<h3>这是王五组件</h3>"

            }


        }

    })
</script>


</body>
</html>
