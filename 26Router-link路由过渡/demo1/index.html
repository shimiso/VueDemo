<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .bg{
        font-size:50px;
        color:pink;
    }
</style>
<body>

<div id="app">

    <ul>
        <li><router-link to="/home" tag="p" active-class="bg">首页</router-link></li>
        <li><router-link to="/list" tag="div" active-class="bg">列表</router-link></li>
    </ul>

    <div>
        <router-view></router-view>
    </div>

</div>

<script src="bower_components/vue/dist/vue.js"></script>
<script src="bower_components/vue-router/dist/vue-router.js"></script>


<script>
    //1>定义组件
    var HomeView = {
        data:function(){
            return {
                home:"这是首页"
            }
        },
        template:"<h1>{{home}}</h1>"
    };



    var ListView = {
        data: function () {
            return {
                list: "这是列表"
            }
        },
        template: "<h1>{{list}}</h1>"
    }
    //2》配置路由

    var routes = [
        {path:"/home",component:HomeView},
        {path:"/list",component:ListView},
        {path:"*",redirect:"/home"}
    ];

    //3>实例化

    var router = new VueRouter({
        routes
    });

    new Vue({
        router,
        el:"#app"

    })
</script>

</body>
</html>
