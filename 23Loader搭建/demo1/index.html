<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <div>
        <router-view></router-view>
    </div>
    <ul>
        <li><router-link to="/home">首页</router-link></li>
        <li><router-link to="/shopCar">购物车</router-link></li>
        <li><router-link to="/my">我的</router-link></li>
        <li><router-link to="/aaa">aaa</router-link></li>
    </ul>
</div>

<script src="bower_components/vue/dist/vue.js"></script>
<script src="bower_components/vue-router/dist/vue-router.js"></script>
<script>

    //1》定义组件
    var HomeView = {
        template:"<h1>这是一个首页</h1>"
    };
    var ShopView = {
        template:"<h1>这是一个购物车</h1>"
    };
    var MyView = {
        template:"<h1>这是一个我的</h1>"
    };

    //2》配置路由
    var routes = [
        {
            path:"/home",
            component:HomeView
        },
        {
            path:"/shopCar",
            component:ShopView
        },
        {
            path:"/my",
            component:MyView
        },
        {
            path:"*",
            redirect:"/home"
        }
    ];

    //3》new VueRouter
    var router = new VueRouter({
        routes // routes:routes
    });

    //4》挂载到new Vue身上
    new Vue({
        router,//router:router
        el:"#app"
    })
</script>

</body>
</html>
