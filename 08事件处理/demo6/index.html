<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #dv1{
        width:300px;
        height:300px;
        background: red;
    }
    #dv2{
        width:50px;
        height:50px;
        background: blue;
    }
</style>
<body>

<div id="app">

    <div id="dv1" @click="parent">
        <!-- .stop阻止单击事件继续传播 -->
        <div id="dv2" @click.stop="child"></div>
    </div>

</div>

<script src="vue.js"></script>
<script>


    new Vue({

        el:"#app",
        data:{

            message:0

        },
        methods:{

            parent:function(){
                alert("父元素")
            },
            child:function(){
                alert("子元素")
            }
        }

    })
</script>
</body>
</html>
