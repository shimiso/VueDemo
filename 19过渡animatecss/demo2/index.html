<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="bower_components/animate.css/animate.css">
<style>
    #box{
        width:300px;
        height:300px;
        background: red;
    }
</style>
<body>

<div id="app">

    <button @click="show=!show">按钮</button>


    <transition enter-active-class="hinge" leave-active-class="bounceOutRight">
          <div id="box" v-show="show" class="animated"></div>
    </transition>

</div>

<script src="vue.js"></script>
<script>

    new Vue({
        el:"#app",
        data:{
            show:true
        }

    })
</script>


</body>
</html>
