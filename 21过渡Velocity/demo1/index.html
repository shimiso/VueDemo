<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
</head>
<style>
    #box{
        width:300px;
        height:300px;
        background: red;
    }

</style>
<body>
<div id="app">

    <button @click="show=!show">按钮</button>
    <transition
            @enter="enter"
            @leave="leave"
    >
        <div id="box" v-show="show"></div>
    </transition>

</div>
<script src="vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            show:true
        },
        methods:{
            enter: function (el, done) {
                Velocity(el, {
                    rotateZ: '45deg',
                    translateY: '30px',
                    translateX: '30px',
                    opacity: 1
                },{ duration: 300 })
            },
            leave:function(el){
                Velocity(el, {
                    rotateZ: '45deg',
                    translateY: '30px',
                    translateX: '30px',
                    opacity: 0
                },{ duration: 300 })
            }
        }
    })
</script>
</body>
</html>
